<div class="list-group-item" ng-mouseover="hover(todo)" ng-mouseout="hover(todo)">
	<div class="row">
		<div class="col-md-2">
			<input type="checkbox" ng-checked="isComplete(todo.status)" ng-click="changeStatus(todo.status, todo.id, todo.description, todo.date)">
		</div>
		<div class="col-md-9">
			<a ng-href="#todos/{{todo.id}}">
	    	<h4 class="list-group-item-heading inline" ng-class="{'completed': isComplete(todo.status)}">{{todo.description}}</h4>
			</a>
		</div>
		<div class="col-md-1">
			<a href="#/todos" ng-show="todo.showDelete" ng-click="delete(todo)"><i class="fa fa-trash-o fa-lg"></i></a>
		</div>
	</div>
</div>
