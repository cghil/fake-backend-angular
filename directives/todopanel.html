<div class="list-group-item">
<input type="checkbox" ng-checked="isComplete(todo.status)" ng-click="changeStatus(todo.status, todo.id, todo.description, todo.date)">
    <a ng-href="#todos/{{todo.id}}">
    <h4 class="list-group-item-heading" ng-class="{'completed': isComplete(todo.status)}">{{todo.description}}</h4>
    </a>
</div>
