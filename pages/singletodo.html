<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">{{todo.description}}</div>
            <div class="panel-body">
                <p>Date of creation: {{todo.date}}</p>
                <p>Status: {{todo.status}}</p>
                <p>Priority: {{todo.priority}}</p>
            </div>
        </div>
        <div>
            <button class="btn btn-primary"ng-href="#/todos/{{todo.id}}" ng-click="showEditForm()">Edit <i class="fa fa-pencil-square-o fa-lg"></i></button>
        </div>
        <br>
        <div ng-show="isFormShowing">
            <form ng-submit="submitEdit()">
                <label>Edit Description</label>
                <input type="text" class="form-control" ng-model="todo.description" value="{{todo.description}}">
                <br>
                <input class="btn btn-success" type="submit" id="submit" value="Submit">
            </form>
            <br>
        </div>
        <p><a href="#/todos"> Back </a></p>
    </div>
</div>
