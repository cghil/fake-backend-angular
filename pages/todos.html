<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Todo List</h1>
        <div class="row">
            <div class="form-group">
                <div class="col-md-10">
                    <form role="form">
                        <input type="text" class="form-control" placeholder="Your Task" name="task" ng-model="newTodo">
                    </form>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" ng-click="addATodo()">Add</button>
                </div>
            </div>
        </div>
        <br>
        <div class="list-group" id="todos-list">
            <todo-panel ng-repeat="todo in todos"></todo-panel>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">Info About Todos</div>
            <div class="panel-body">
                <div class="row text-center">
                    <div class="col-md-2">
                        Active: {{numberOfActiveTodos()}}
                    </div>
                    <div class="col-md-2">Finished: {{numberOfFinishedTodos()}}</div>
                    <div class="col-md-2">
                        Total: {{totalTodos(todos)}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
